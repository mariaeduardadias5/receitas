<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Receitas Gourmet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Cadastro</h1>
    <form id="formCadastro">
      <input type="text" id="nome" placeholder="Nome completo" required>
      <input type="email" id="email" placeholder="E-mail" required>
      <input type="password" id="senha" placeholder="Senha" required minlength="6">
      <input type="password" id="confirmar" placeholder="Confirmar senha" required minlength="6">
      <button type="submit">Cadastrar</button>
      <p>Já tem conta? <a href="login.html">Fazer login</a></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('formCadastro');
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const confirmar = document.getElementById('confirmar').value;

      if (senha !== confirmar) {
        alert("As senhas não coincidem!");
        return;
      }

      let usuarios = JSON.parse(localStorage.getItem('usuarios')) || [];
      if (usuarios.some(u => u.email === email)) {
        alert("E-mail já cadastrado!");
        return;
      }

      usuarios.push({ nome, email, senha });
      localStorage.setItem('usuarios', JSON.stringify(usuarios));
      alert("Cadastro realizado com sucesso!");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
