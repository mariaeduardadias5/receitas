<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todas as Receitas - Receitas Gourmet</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>üçΩÔ∏è Todas as Receitas</h1>
    <div id="lista"></div>
    <div class="buttons">
      <button onclick="window.location.href='receitas.html'">‚Üê Minhas Receitas</button>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    const usuario = JSON.parse(localStorage.getItem('usuarioLogado'));
    if (!usuario) {
      alert("Fa√ßa login primeiro!");
      window.location.href = "login.html";
    }

    const lista = document.getElementById('lista');
    const receitas = JSON.parse(localStorage.getItem('receitas')) || [];

    function mostrarTodas() {
      lista.innerHTML = '';

      if (receitas.length === 0) {
        lista.innerHTML = '<p class="sem-receita">Nenhuma receita cadastrada ainda.</p>';
        return;
      }

      receitas.forEach(r => {
        const div = document.createElement('div');
        div.classList.add('receita');
        div.innerHTML = `
          <h2>${r.nome}</h2>
          <p class="autor"><b>Autor:</b> ${r.autor}</p>
          <p><b>Ingredientes:</b> ${r.ingredientes}</p>
          <p><b>Modo de Preparo:</b> ${r.preparo}</p>
          <p><b>Tempo:</b> ${r.tempo || 'N√£o informado'} min</p>
        `;
        lista.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem('usuarioLogado');
      window.location.href = "login.html";
    }

    mostrarTodas();
  </script>

</body>
</html>
